spring.application.name=OnlineNotesSharingSystem
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size= 1024MB
spring.servlet.multipart.file-size-threshold=100KB
server.port=8080


#spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#spring.config.additional-location=classpath:static/MathsNotes/
#or
dynamic.directory.path=static\\Notes

spring.datasource.url=jdbc:mysql://localhost:3306/onssdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect